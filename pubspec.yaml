name: business_onboarding_app
description: A Flutter business onboarding application with GetX state management

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  get: ^4.6.6

  # Firebase
  firebase_core: ^3.0.0
  firebase_messaging: ^15.0.0
  flutter_local_notifications: ^17.0.0

  # Local storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1

  # File opening
  open_filex: ^4.3.2

  # HTTP requests
  http: ^1.2.0

  # Google Fonts for Inter font family
  google_fonts: ^6.1.0

  # Time formatting
  timeago: ^3.6.1

  # Image picker
  image_picker: ^1.0.7

  # URL launcher
  url_launcher: ^6.2.4

  # Video Player
  video_player: ^2.8.1
  chewie: ^1.7.1

  # UI Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/